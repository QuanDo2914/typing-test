<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Speed Typing</title>

  <!-- Icons -->
  <link rel="icon" href="keyboard.png" />
  <link rel="apple-touch-icon" href="keyboard.png" />
</head>
<body>
  <div class="timer" id="timer">0</div>
  <div class="score" id="score">WPM: 0</div>
  
  <div class="wpm-notification" id="wpmNotification"></div>
  <div class="container">
    <div class="quote-display" id="quoteDisplay">Loading...</div>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>
  </div>
</body>
</html>
